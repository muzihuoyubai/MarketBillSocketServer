<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>超市账单管理系统</title>
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
  <link rel="icon" href="data:image/ico;base64,aWNv">
</head>
<div id="header">
  <div class="title"></div>
  <div class="welcome">欢迎您：admin</div>
</div>
<div id="section-left">
  <ul class="left-menu">
    <li><a href="bill_list.html" target="mainFrame"><img src="images/btn_bill.gif"/></a></li>
    <li><a href="provider_list.html" target="mainFrame"><img src="images/btn_suppliers.gif"/></a>
    </li>
    <li><a href="user_list.html" target="mainFrame"><img src="images/btn_users.gif"/></a></li>
    <li><a href="#" onClick="javaScript:alert('这里实现退出操作！')"><img src="images/btn_exit.gif"/></a>
    </li>
  </ul>
</div>

<div id="section-right" style="overflow: hidden">
  <div class="menu">

    <table>
      <tbody>
      <tr>
        <td>
          <form id="provider_search" method="post">
            <input name="flag" value="search" type="hidden">
            供应商名称：
            <input name="name" class="input-text" type="text"> &nbsp;&nbsp;&nbsp;&nbsp;
            供应商描述：
            <input name="desc" class="input-text" type="text">&nbsp;&nbsp;&nbsp;&nbsp;
            <button id="provider_search_btn">组 合 查 询</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="main">
    <div class="optitle clearfix">
      <em><input value="添加数据" class="input-button" onclick="window.location='provider_modify.html'"
                 type="button"></em>
      <div class="title">供应商管理&gt;&gt;</div>
    </div>

    <div class="content">
      <table class="list">
        <tbody id="provider_list">
        <tr>
          <td width="70" height="29">
            <div class="STYLE1" align="center">编号</div>
          </td>
          <td width="80">
            <div class="STYLE1" align="center">供应商名称</div>
          </td>
          <td width="100">
            <div class="STYLE1" align="center">供应商描述</div>
          </td>
          <td width="100">
            <div class="STYLE1" align="center">联系人</div>
          </td>

          <td width="100">
            <div class="STYLE1" align="center">电话</div>
          </td>
          <td width="100">
            <div class="STYLE1" align="center">操作</div>
          </td>
        </tr>
        <tr id="provider_title" style="display: none">
          <td>
            <div class="id" align="center">编号</div>
          </td>
          <td>
            <div class="name" align="center">供应商名称</div>
          </td>
          <td>
            <div class="desc" align="center">供应商描述</div>
          </td>
          <td>
            <div class="contactPerson" align="center">联系人</div>
          </td>
          <td>
            <div class="phone" align="center">电话</div>
          </td>
          <td>
            <div class="operation" align="center">
              <a href="" class="update">修改</a>
              <a href="" class="delete">删除</a>
            </div>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script>
  $(function () {
    $.ajax({
      type: "post",
      contentType: "application/json;charset=UTF-8",
      url: "server/provider/list",
      // data
      success: function (result) {
        let providerNodeTemplate = $("#provider_title").clone();
        providerNodeTemplate.removeAttr("id");
        for (let index in result) {
          let oneProvider = result[index];
          let lineNode = providerNodeTemplate.clone();
          // 找到以属性名作为css类的div，将内容替换为属性的值
          for (let prop in oneProvider) {
            lineNode.find("." + prop).text(oneProvider[prop]);
            lineNode.show();
          }
          $("#provider_list").append(lineNode);
        }

      },
      error: function (e) {

      }
    });

    $("#provider_list").on("click", ".update", function (e) {
      e.preventDefault();
      let id = $(this).parents("tr").find(".id").text();
      window.location.href = "provider_modify.html?id=" + id;
    })

    $("#provider_list").on("click", ".delete", function (e) {
      e.preventDefault();
      let target = $(this).parents("tr");
      let id = $(this).parents("tr").find(".id").text();
      $.ajax({
        type: "post",
        contentType: "application/json;charset=UTF-8",
        url: "server/provider/delete",
        data: JSON.stringify({"id": id}),
        success: function (result) {
          // 清空表格
          target.remove();
        },
        error: function (e) {

        }
      });
    })

    $("#provider_search_btn").click(function (e) {
      e.preventDefault();
      $.ajax({
        type: "post",
        contentType: "application/json;charset=UTF-8",
        url: "server/provider/list",
        data: form2JsonString("provider_search"),
        success: function (result) {
          // 清空表格
          $("#provider_title").nextAll().remove();

          let providerNodeTemplate = $("#provider_title").clone();
          providerNodeTemplate.removeAttr("id");
          for (let index in result) {
            let oneProvider = result[index];
            let lineNode = providerNodeTemplate.clone();
            // 找到以属性名作为css类的div，将内容替换为属性的值
            for (let prop in oneProvider) {
              lineNode.find("." + prop).text(oneProvider[prop]);
              lineNode.show();
            }
            $("#provider_list").append(lineNode);
          }

        },
        error: function (e) {

        }
      });
    });

  });

  function form2JsonString(formId) {

    let paramArray = $('#' + formId).serializeArray();
    /*请求参数转json对象*/
    let jsonObj = {};
    $(paramArray).each(function () {
      jsonObj[this.name] = this.value;
    });
    // json对象再转换成json字符串
    return JSON.stringify(jsonObj);
  }
</script>
</body>
</html>
