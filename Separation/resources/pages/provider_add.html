<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>超市账单管理系统</title>
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<div id="header">
  <div class="title"></div>
  <div class="welcome">欢迎您：admin</div>
</div>
<div id="section-left">
  <ul class="left-menu">
    <li><a href="bill_list.html" target="mainFrame"><img src="images/btn_bill.gif"/></a></li>
    <li><a href="provider_list.html" target="mainFrame"><img src="images/btn_suppliers.gif"/></a>
    </li>
    <li><a href="user_list.html" target="mainFrame"><img src="images/btn_users.gif"/></a></li>
    <li><a href="#" onClick="javaScript:alert('这里实现退出操作！')"><img src="images/btn_exit.gif"/></a>
    </li>
  </ul>
</div>

<div id="section-right" style="overflow: hidden">
  <div class="main">
    <div class="optitle clearfix">
      <div class="title">供应商管理&gt;&gt;</div>
    </div>
    <form id="form1" name="form1" method="post" action="provider.do" onsubmit="return checkit();">
      <div class="content">
        <font color="red"></font>
        <input name="flag" value="doAdd" type="hidden">
        <table class="box">

          <tbody>
          <tr>
            <td class="field">供应商名称：</td>
            <td><input name="proName" value="" class="text" type="text"> <font color="red">*</font>
            </td>
          </tr>
          <tr>
            <td class="field">供应商描述：</td>
            <td><textarea name="proDesc" cols="45" rows="5"></textarea></td>
          </tr>
          <tr>
            <td class="field">供应商电话：</td>
            <td><input name="phone" value="" class="text" type="text"></td>
          </tr>
          <tr>
            <td class="field">联系人：</td>
            <td><input name="contact" value="" class="text" type="text"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="buttons">
        <input name="button"  value="提交" class="input-button" type="submit">
        <input name="button"  onclick="window.location='provider_list.html';" value="返回"
               class="input-button" type="button">
      </div>
    </form>
  </div>
</div>

</body>
</html>
